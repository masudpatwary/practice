<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tansform</title>
    <style>
        .main {
            width: 250px;
            height: 250px;
            background-color: antiquewhite;
            border: 1px solid rgb(2, 0, 148);
            transform: rotate(45deg);
        }

        .transform {
            width: 250px;
            height: 250px;
            background-color: rgb(255, 164, 243);
            border: 1px solid black;

            scale: .5;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="transform">
            <p>Transform -1</p>
        </div>
    </div>
    <div class="main">
        <div class="transform">
            <p>Transform -2</p>
        </div>
    </div>
    <div class="main">
        <div class="transform">
            <p>Transform -3</p>
        </div>
    </div>
</body>

</html>
